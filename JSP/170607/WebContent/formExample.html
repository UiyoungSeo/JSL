<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h2>여름방학 특강 신청</h2>
    <fieldset>
        <legend>수강 신청인</legend>
        학번 <input type="text" name="" value=""> 이름 <input type="text" name="" value=""><br> 학과 <select name="a">
		<optgroup label="Engineering">
		<option value="1">Electronic Engineering</option>
		<option value="2">Computer Engineering</option>
		<option value="3">Software Engineering</option>
		</optgroup>
		<optgroup label="Language">
		<option value="4">English</option>
		<option value="5">Japanese</option>
		<option value="6">French</option>
		</optgroup>
	</select>
    </fieldset>
    <br>
    <fieldset>
        <legend>수강 과목을 선택하세요</legend>
        선호색상 <input type="color" name="" value=""><br> 신청 과목(회화) <input type="radio" name="subject" value="1">영어 회화(초급)
        <input type="radio" name="subject" value="2">영어 회화(중급)
        <input type="radio" name="subject" value="3">영어 회화(고급)
        <br> 신청 과목(자격) <input type="radio" name="subject" value="4">TOEIC
        <input type="radio" name="subject" value="5">TOEFL
        <input type="radio" name="subject" value="6">OPIC
        <br> 관심분야 <input type="text" name="" value="">
    </fieldset>
    <br>
    <fieldset>
        <legend>강의 시간을 선택하세요</legend>
        개강 주 <input type="week" name="" value=""><br> 강의 시간 <input type="time" name="" value="">
    </fieldset>
</body>

</html>
